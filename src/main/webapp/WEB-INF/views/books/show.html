<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${book.getName()}"></title>
</head>
<body>
<p th:text="${book.getName() + ',' + book.getAuthor() + ',' + book.getYear()}"/>
<div th:if="${person}">
    <p th:text="${'Книга сейчас у: '+ person.getName()}"/>

    <form
            th:method="PATCH"
            th:object="${book}"
            th:action="@{/books/{id}/back(id=${book.getId()})}"
    >
        <input type="submit" value="Освободить книгу">
    </form>
</div>
<div th:if="${people}">
    <p th:text="${'Эта книга свободна. Кому назначить её?'}"/>

    <form
            th:method="PATCH"
            th:action="@{/books/{id}/give(id=${person.getId()})}"
    >
        <label for="person">Вебрите человека:</label>
        <select id="person" th:object="${person}" th:field="*{id}">
            <option
                    th:each="person : ${people}"
                    th:value="${person.getId()}"
                    th:text="${person.getName()}">
            </option>
        </select>

        <input type="submit" value="Назначить книгу">
    </form>
</div>

<hr/>

<form
        th:method="GET"
        th:action="@{/books/{id}/edit(id=${book.getId()})}"
        th:object="${book}">
    <input type="submit" value="Редактировать">
</form>

<form
        th:method="DELETE"
        th:action="@{/books/{id}/delete(id=${book.getId()})}"
        th:object="${book}">
    <input type="submit" value="Удалить">
</form>

</body>
</html>
